<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        h1{
            text-align:center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #button1 {
            background-color: white;
            color: black;
            border: 2px solid #27af21;
            margin-left: 35%;
            margin-top: 10%;
        }

        #button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }
    </style>
    <title></title>
</head>
<body>
<h1>REVERSI</h1>
<button id="button1" th:onClick="'init();'">Nouvelle Partie</button>
<button id="button2" th:onClick="'continueGame();'">Continuer la partie en cours</button>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">

    function init() {
        $.ajax({
            url: '/oth/init',
            success: function (data, textStatus, jqXHR) {
                console.log(data);
                window.location.href = '/oth/' + data;
            }
        });
    }
    function continueGame(){
        $.ajax({
            url:'/oth/continue',
            success : function(data, textStatus, jqXHR){
                console.log(data);
                window.location.href = '/oth/'+data;
            }
        });

    }
</script>

</html>
